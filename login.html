<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/reponsive.css">
    <link rel="stylesheet" href="./login/login.css">
    <title>Login for Cara</title>
</head>
<body>
    <div class="logo-img">
        <a href="index.html">
            <img src="./imgs/img/logo.png" alt="">
        </a>
    </div>
    <div class="title">LOG IN TO CARA</div>
    <div class="wrap__box">
        <div class="wrap__content">
            <div class="wrap__container">
                <div class="wrap__title">A new customer</div>
                <p>Once you create an account, you'll be able to make payments faster,
                    save multiple shipping addresses, view and track orders in your account, 
                    and more.
                </p>
                <div class="wrap__button">
                    <a href="sigin.html">
                        <button class="btn">
                            Register
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="wrap__content">
            <div class="wrap__container">
                <form action="">
                    <div class="wrap__title">Login</div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="text" placeholder="Enter: Email" class="form-control">
                    </div>
                
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter: Password" class="form-control input">
                        <svg xmlns="http://www.w3.org/2000/svg" class="eye eye-close" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="eye eye-open hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </div>
                    <button class="btn">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./login/login.js"></script>
</body>
</html>
