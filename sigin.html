<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sigin/sigin.css">
    <title>Login for Cara</title>
</head>
<body>
    <div class="main">
        <div class="logo-img">
            <a href="index.html">
                <img src="./imgs/img/logo.png" alt="">
            </a>
        </div>
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">SIGN FOR CARA</h3>
        
            <div class="spacer"></div>
        
            <div class="form-group">
                <label for="fullname" class="form-label">Name</label>
                <input id="fullname" name="fullname" type="text" placeholder="Enter: Name" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="Enter: Email" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter: Password" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Confirm Password</label>
                <input id="password_confirmation" name="password_confirmation" type="password" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <button class="form-submit">SIGN FOR CARA</button>
        </form>
        
    </div>
</body>
    <script src="./sigin/sigin.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector : '.form-message',
            formGroupSelector: '.form-group',
            rules: [
            Validator.isRequired ('#fullname'),
            Validator.isRequired('#email'),
            Validator.isEmail('#email'),
            Validator.minLength('#password', 6),
            Validator.isRequired('#password_confirmation'),
            Validator.isConfirmed('#password_confirmation', function () {
                return document.querySelector('#form-1 #password').value
            }, 'Re-entered password is incorrect'),
            ],
            onSubmit: function(data) {
                // Call API
                console.log(data)
            }
        })
    </script>
</html>
