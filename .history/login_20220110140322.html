<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login/login.css">
    <title>Travelix</title>
</head>
<body>
    <div class="title">LOG IN TO TRAVELIX</div>
    <div class="wrap__box">
        <div class="wrap__content">
            <div class="wrap__container">
                <div class="wrap__title">A new customer</div>
                <p>Once you create an account, you'll be able to make payments faster,
                    save multiple shipping addresses, view and track orders in your account, 
                    and more.
                </p>
                <div class="wrap__button">
                    <a href="sigin.html">
                        <button class="btn">
                            Register
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="wrap__content">
            <div class="wrap__container">
                <form action="">
                    <div class="wrap__title">Login</div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="text" placeholder="Enter: Email" class="form-control">
                        <span class="form-message"></span>
                    </div>
                
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter: Password" class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <button class="btn">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>
    <script src="./login/login.js"></script>
</html>
